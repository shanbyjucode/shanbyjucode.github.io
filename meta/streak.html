<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Streak Tracker - Meta Fitness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <style>
    body {
      background: #121212;
      color: #fff;
    }

    .container {
      max-width: 400px;
      margin: auto;
      text-align: center;
      padding: 20px;
      padding-bottom: 150px;
    }

    h1 {
      color: #00c853;
    }

    .month-year {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }

    .tab-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .tab-button {
      padding: 10px 20px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab-button.active {
      background-color: #00c853;
      color: #000;
      font-weight: bold;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 1.1rem;
      padding: 10px;
      background: #1e1e1e;
      border-radius: 8px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-bottom: 20px;
    }

    .day {
      width: 40px;
      height: 40px;
      background: #2a2a2a;
      border-radius: 6px;
      line-height: 40px;
      font-size: 14px;
      color: #888;
    }

    .day.done {
      background-color: #00c853;
      color: black;
      font-weight: bold;
    }

    button {
      background-color: #00c853;
      border: none;
      color: black;
      font-size: 16px;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    #historyList {
      text-align: left;
      padding: 10px;
      font-size: 15px;
      background-color: #1e1e1e;
      border-radius: 8px;
    }

    .streak-animate {
      animation: pop 0.4s ease-out;
    }

    @keyframes pop {
      0% {
        transform: scale(1);
        text-shadow: 0 0 0px #00c853;
      }
      50% {
        transform: scale(1.4);
        text-shadow: 0 0 10px #00c853;
      }
      100% {
        transform: scale(1);
        text-shadow: 0 0 0px #00c853;
      }
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #262626;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .nav-item {
      color: white;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }
    .nav-item .material-icons {
      font-size: 24px;
    }
    .nav-item.active {
      color: #00c853;
    }
  </style>
    <header class="details-header">
        <div class="back-btn" onclick="window.history.back();">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24px" viewBox="0 0 512 512"><polyline points="244 400 100 256 244 112" style="fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/><line x1="120" y1="256" x2="412" y2="256" style="fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/></svg>
        </div>
        <h1>Workout Streak Tracker</h1>
    </header>
  <div class="container">
    <div class="tab-container">
      <button class="tab-button active" onclick="showTab('streaks')">Streaks</button>
      <button class="tab-button" onclick="showTab('history')">History</button>
    </div>

    <!-- TAB 1: STREAK -->
    <div id="streaks" class="tab-content">
      <div id="monthYear" class="month-year"></div>
      <!-- <div class="stats">
        <div>üî•<br> Current Streak<span id="currentStreak" style="display: block; font-size: 20px; padding-top: 5px; font-weight: bold;">0</span></div>
        <div>üèÜ<br> Longest Streak<span id="longestStreak" style="display: block; font-size: 20px; padding-top: 5px; font-weight: bold;">0</span></div>
      </div> -->

      <div id="calendar" class="calendar"></div>
      <button id="markToday">Mark Today as Done ‚úÖ</button>
    </div>

    <!-- TAB 2: HISTORY -->
    <div id="history" class="tab-content" style="display: none;">
      <div id="historyList"></div>
    </div>
  </div>

    <a href="index.html" class="nav-item">
      <span class="material-icons">fitness_center</span>
      <span class="nav-label">Workout</span>

  <script>
    const calendar = document.getElementById('calendar');
    const markTodayBtn = document.getElementById('markToday');
    const monthYearEl = document.getElementById('monthYear');
    const historyList = document.getElementById('historyList');

    let streakData = JSON.parse(localStorage.getItem('workoutStreak')) || {
      dates: []
    };

    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const todayStr = today.toLocaleDateString('en-CA');

    function updateStreak() {
      const now = new Date();
      now.setHours(0, 0, 0, 0);
      const thisMonth = now.getMonth();
      const thisYear = now.getFullYear();
      const monthName = now.toLocaleString('default', { month: 'long' });
      monthYearEl.innerText = `${monthName} ${thisYear}`;

      calendar.innerHTML = '';

      const daysInMonth = new Date(thisYear, thisMonth + 1, 0).getDate();

      for (let i = 1; i <= daysInMonth; i++) {
        const date = new Date(thisYear, thisMonth, i);
        date.setHours(0, 0, 0, 0);
        const isoDate = date.toLocaleDateString('en-CA');

        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.innerText = i;

        if (date <= now) {
          dayDiv.style.cursor = 'pointer';
          dayDiv.onclick = () => {
            if (streakData.dates.includes(isoDate)) {
              streakData.dates = streakData.dates.filter(d => d !== isoDate);
            } else {
              streakData.dates.push(isoDate);
            }
            localStorage.setItem('workoutStreak', JSON.stringify(streakData));
            updateStreak();
          };
        }

        if (streakData.dates.includes(isoDate)) {
          dayDiv.classList.add('done');
        }

        calendar.appendChild(dayDiv);
      }

      updateHistory();
    }

    markTodayBtn.onclick = () => {
      if (!streakData.dates.includes(todayStr)) {
        streakData.dates.push(todayStr);
      } else {
        alert("‚úÖ Already marked today!");
      }
      localStorage.setItem('workoutStreak', JSON.stringify(streakData));
      updateStreak();
    };

    function updateHistory() {
      const grouped = {};
      streakData.dates.forEach(date => {
        const [year, month] = date.split('-');
        const key = `${year}-${month}`;
        if (!grouped[key]) grouped[key] = 0;
        grouped[key]++;
      });

      historyList.innerHTML = "";

      const keys = Object.keys(grouped).sort().reverse();
      if (keys.length === 0) {
        historyList.innerHTML = "<div style='text-align:center; padding:20px; color:#888;'>No workout history yet! Start marking days ‚úÖ</div>";
        return;
      }

      for (let key of keys) {
        const [year, month] = key.split('-');
        const date = new Date(`${year}-${month}-01`);
        const monthName = date.toLocaleString('default', { month: 'long' });
        const entry = document.createElement('div');
        entry.innerText = `${monthName} ${year} ‚Üí ${grouped[key]} days completed`;
        historyList.appendChild(entry);
      }
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
      event.target.classList.add('active');
      document.getElementById(tabId).style.display = 'block';
    }

    updateStreak();
  </script>
  
</body>
</html>
