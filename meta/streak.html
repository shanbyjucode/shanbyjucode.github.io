<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Streak Tracker - Meta Fitness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
    }

    .container {
      max-width: 400px;
      margin: auto;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00c853;
    }

    .month-year {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }

    .tab-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .tab-button {
      padding: 10px 20px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab-button.active {
      background-color: #00c853;
      color: #000;
      font-weight: bold;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 1.1rem;
      padding: 10px;
      background: #1e1e1e;
      border-radius: 8px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-bottom: 20px;
    }

    .day {
      width: 40px;
      height: 40px;
      background: #2a2a2a;
      border-radius: 6px;
      line-height: 40px;
      font-size: 14px;
      color: #888;
    }

    .day.done {
      background-color: #00c853;
      color: black;
      font-weight: bold;
    }

    button {
      background-color: #00c853;
      border: none;
      color: black;
      font-size: 16px;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    #historyList {
      text-align: left;
      padding: 10px;
      font-size: 15px;
      background-color: #1e1e1e;
      border-radius: 8px;
    }

    .streak-animate {
      animation: pop 0.4s ease-out;
    }

    @keyframes pop {
      0% {
        transform: scale(1);
        text-shadow: 0 0 0px #00c853;
      }
      50% {
        transform: scale(1.4);
        text-shadow: 0 0 10px #00c853;
      }
      100% {
        transform: scale(1);
        text-shadow: 0 0 0px #00c853;
      }
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #262626;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .nav-item {
      color: white;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }
    .nav-item .material-icons {
      font-size: 24px;
    }
    .nav-item.active {
      color: #00c853;
    }
  </style>
    <header class="details-header">
        <div class="back-btn" onclick="window.history.back();">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24px" viewBox="0 0 512 512"><polyline points="244 400 100 256 244 112" style="fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/><line x1="120" y1="256" x2="412" y2="256" style="fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/></svg>
        </div>
        <h1>Workout Streak Tracker</h1>
    </header>
  <div class="container">
    <div class="tab-container">
      <button class="tab-button active" onclick="showTab('streaks')">Streaks</button>
      <button class="tab-button" onclick="showTab('history')">History</button>
    </div>

    <!-- TAB 1: STREAK -->
    <div id="streaks" class="tab-content">
      <div id="monthYear" class="month-year"></div>
      <div class="stats">
        <div>üî•<br> Current Streak<span id="currentStreak" style="display: block; font-size: 20px; padding-top: 5px; font-weight: bold;">0</span></div>
        <div>üèÜ<br> Longest Streak<span id="longestStreak" style="display: block; font-size: 20px; padding-top: 5px; font-weight: bold;">0</span></div>
      </div>

      <div id="calendar" class="calendar"></div>
      <button id="markToday">Mark Today as Done ‚úÖ</button>
    </div>

    <!-- TAB 2: HISTORY -->
    <div id="history" class="tab-content" style="display: none;">
      <div id="historyList"></div>
    </div>
  </div>
  <div class="bottom-nav">
    <a href="index.html" class="nav-item">
      <span class="material-icons">fitness_center</span>
      <span class="nav-label">Workout</span>
    </a>
    <a href="ask.html" class="nav-item">
      <span class="material-icons">manage_search</span>
      <span class="nav-label">Search</span>
    </a>
    <a href="assist.html" class="nav-item active">
      <span class="material-icons">support_agent</span>
      <span class="nav-label">Assist</span>
    </a>
  </div>

  <script>
    const calendar = document.getElementById('calendar');
    const currentStreakEl = document.getElementById('currentStreak');
    const longestStreakEl = document.getElementById('longestStreak');
    const markTodayBtn = document.getElementById('markToday');
    const monthYearEl = document.getElementById('monthYear');
    const historyList = document.getElementById('historyList');

    let streakData = JSON.parse(localStorage.getItem('workoutStreak')) || {
      dates: [],
      longest: 0
    };

    const today = new Date().toISOString().split('T')[0];

    function animateCount(el, from, to) {
      let start = null;
      const duration = 500;
      const step = timestamp => {
        if (!start) start = timestamp;
        const progress = Math.min((timestamp - start) / duration, 1);
        const value = Math.floor(progress * (to - from) + from);
        el.innerText = value;
        if (progress < 1) {
          requestAnimationFrame(step);
        }
      };
      el.classList.add('streak-animate');
      setTimeout(() => el.classList.remove('streak-animate'), 400);
      requestAnimationFrame(step);
    }

    function updateStreak() {
      const now = new Date();
      const thisMonth = now.getMonth();
      const thisYear = now.getFullYear();
      const monthName = now.toLocaleString('default', { month: 'long' });
      monthYearEl.innerText = `üìÜ ${monthName} ${thisYear}`;

      calendar.innerHTML = '';

      const daysInMonth = new Date(thisYear, thisMonth + 1, 0).getDate();
      let currentStreak = 0;
      let tempStreak = 0;

      for (let i = 1; i <= daysInMonth; i++) {
        const date = new Date(thisYear, thisMonth, i);
        const isoDate = date.toISOString().split('T')[0];
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.innerText = i;

        if (streakData.dates.includes(isoDate)) {
          dayDiv.classList.add('done');
          tempStreak++;
          if (isoDate === today) currentStreak = tempStreak;
        } else {
          tempStreak = 0;
        }

        calendar.appendChild(dayDiv);
      }

      if (currentStreak > streakData.longest) {
        streakData.longest = currentStreak;
        localStorage.setItem('workoutStreak', JSON.stringify(streakData));
      }

      animateCount(currentStreakEl, parseInt(currentStreakEl.innerText), currentStreak);
      animateCount(longestStreakEl, parseInt(longestStreakEl.innerText), streakData.longest);

      updateHistory();
    }

    markTodayBtn.onclick = () => {
      if (!streakData.dates.includes(today)) {
        streakData.dates.push(today);
        localStorage.setItem('workoutStreak', JSON.stringify(streakData));
        updateStreak();
      } else {
        alert("‚úÖ Already marked today!");
      }
    };

    function updateHistory() {
      const grouped = {};
      streakData.dates.forEach(date => {
        const [year, month] = date.split('-');
        const key = `${year}-${month}`;
        if (!grouped[key]) grouped[key] = 0;
        grouped[key]++;
      });

      historyList.innerHTML = "";
      for (let key of Object.keys(grouped).sort().reverse()) {
        const [year, month] = key.split('-');
        const date = new Date(`${year}-${month}-01`);
        const monthName = date.toLocaleString('default', { month: 'long' });
        const entry = document.createElement('div');
        entry.innerText = `üìÖ ${monthName} ${year} ‚Üí ${grouped[key]} days completed`;
        historyList.appendChild(entry);
      }
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
      document.querySelector(`#${tabId}`).style.display = 'block';
      event.target.classList.add('active');
    }

    updateStreak();
  </script>
</body>
</html>
