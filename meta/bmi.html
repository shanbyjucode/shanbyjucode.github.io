<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fitness Assistant - BMI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      margin: 0;
    }
    .container{
        padding: 20px;
    }
    h1 {
      text-align: center;
      margin: 0;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      box-sizing: border-box;
    }
    .calc-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .bmi-result {
      margin-top: 20px;
      font-size: 16px;
      background: #262626;
      padding: 15px;
      border-radius: 10px;
      line-height: 1.5;
    }
    .tip-box {
      background-color: #e0f7fa;
      color: #00695c;
      border-left: 5px solid #00bfa5;
      padding: 12px 16px;
      margin: 20px 0 80px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #262626;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .nav-item {
      color: white;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }
    .nav-item .material-icons {
      font-size: 24px;
    }
    .nav-item.active {
      color: #00c853;
    }
  </style>
</head>
<body>
    <header class="details-header">
        <div class="back-btn" onclick="window.history.back();">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24px" viewBox="0 0 512 512"><polyline points="244 400 100 256 244 112" style="fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/><line x1="120" y1="256" x2="412" y2="256" style="fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/></svg>
        </div>
        <h1>BMI Calculator</h1>
    </header>
    <div class="container">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" min="1" />

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height in cm" min="50" />

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg" min="10" />

        <button class="calc-btn" onclick="calculateBMI()">Calculate BMI</button>

        <div id="bmiResult" class="bmi-result"></div>
    </div>

  <div class="bottom-nav">
    <a href="index.html" class="nav-item">
      <span class="material-icons">fitness_center</span>
      <span class="nav-label">Workout</span>
    </a>
    <a href="music.html" class="nav-item">
      <span class="material-icons">library_music</span>
      <span class="nav-label">Music</span>
    </a>
    <a href="assist.html" class="nav-item active">
      <span class="material-icons">support_agent</span>
      <span class="nav-label">Assist</span>
    </a>
  </div>

  <script>
    function calculateBMI() {
      const age = parseInt(document.getElementById('age').value);
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const resultDiv = document.getElementById('bmiResult');

      if (!age || !height || !weight) {
        resultDiv.innerHTML = `<span style="color:red;">⚠️ Please fill in all fields.</span>`;
        return;
      }

      const bmi = weight / ((height / 100) ** 2);
      let category = "", advice = "";

      if (bmi < 18.5) {
        category = "Underweight";
        advice = "Consider gaining healthy weight with strength training and a protein-rich diet.";
      } else if (bmi < 24.9) {
        category = "Normal weight";
        advice = "Great job! Maintain it with exercise and balanced diet.";
      } else if (bmi < 29.9) {
        category = "Overweight";
        advice = "Include cardio and portion control to shed extra weight.";
      } else {
        category = "Obese";
        advice = "Consider a structured weight loss program and consult a health expert.";
      }

      resultDiv.innerHTML = `
        <strong>Your BMI:</strong> ${bmi.toFixed(1)}<br>
        <strong>Category:</strong> ${category}<br><br>
        <em>${advice}</em>
      `;
    }
  </script>
</body>
</html>
