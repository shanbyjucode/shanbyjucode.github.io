<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta Capture</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #fff;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      background: #1a1a1a;
      padding: 10px;
    }

    .tab-button {
      padding: 10px 20px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab-button.active {
      background-color: #00c853;
      color: #000;
      font-weight: bold;
    }

    .content {
      display: none;
      padding: 16px;
    }

    .content.active {
      display: block;
    }

    video, canvas {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 204, 0.2);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 12px;
      border: none;
      background: #222;
      color: #fff;
    }

    button {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 16px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: #000;
      transition: background 0.3s;
    }

    button:hover {
      background: #00e6b3;
    }

    .feed-item {
      margin-bottom: 20px;
      background: #1e1e1e;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,204,0.1);
    }

    .feed-item img {
      width: 100%;
      border-radius: 10px;
    }

    .caption {
      margin-top: 10px;
      font-size: 15px;
      color: #ccc;
    }

    button.delete {
      background: #ff4d4d;
      color: white;
      border: none;
      margin-top: 10px;
    }

    button.delete:hover {
      background: #e60000;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-button active" onclick="switchTab('capture')">üì∑ Capture</button>
    <button class="tab-button" onclick="switchTab('feed')">üñºÔ∏è My Feed</button>
  </div>

  <div id="capture" class="content active">
    <video id="video" autoplay playsinline></video>
    <input type="text" id="caption" placeholder="Write a caption..." />
    <button onclick="takePhoto()">üì∏ Take Photo</button>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <div id="feed" class="content">
    <div id="photoFeed"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captionInput = document.getElementById('caption');
    const photoFeed = document.getElementById('photoFeed');

    let db;
    const request = indexedDB.open("MetaPhotos", 1);

    request.onerror = (e) => console.error("DB error:", e);

    request.onupgradeneeded = (e) => {
      db = e.target.result;
      db.createObjectStore("photos", { keyPath: "id", autoIncrement: true });
    };

    request.onsuccess = (e) => {
      db = e.target.result;
      loadFeed();
    };

    function switchTab(id) {
      document.querySelectorAll('.tab-button').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab-button[onclick*='${id}']`).classList.add('active');
      document.getElementById(id).classList.add('active');
      if (id === 'capture') startCamera();
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream)
        .catch(err => alert("Camera not accessible"));
    }

    function takePhoto() {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const caption = captionInput.value;
        const reader = new FileReader();
        reader.onload = function() {
          const base64 = reader.result;
          const tx = db.transaction("photos", "readwrite");
          const store = tx.objectStore("photos");
          store.add({ image: base64, caption });
          captionInput.value = "";
          loadFeed();
          alert("Photo saved to feed ‚úÖ");
        };
        reader.readAsDataURL(blob);
      }, 'image/jpeg');
    }

    function loadFeed() {
      const tx = db.transaction("photos", "readonly");
      const store = tx.objectStore("photos");
      const request = store.getAll();

      request.onsuccess = () => {
        photoFeed.innerHTML = "";
        request.result.forEach(item => {
          const div = document.createElement("div");
          div.className = "feed-item";
          div.innerHTML = `
            <img src="${item.image}" alt="Photo" />
            <div class="caption">${item.caption}</div>
            <button class="delete" onclick="deletePhoto(${item.id})">üóëÔ∏è Delete</button>
          `;
          photoFeed.appendChild(div);
        });
      };
    }

    function deletePhoto(id) {
      const tx = db.transaction("photos", "readwrite");
      const store = tx.objectStore("photos");
      store.delete(id);
      loadFeed();
    }

    window.onload = startCamera;
  </script>
</body>
</html>
