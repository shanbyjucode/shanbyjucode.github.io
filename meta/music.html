<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Music</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin: 16px 0;
      font-size: 1.5em;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: #222;
    }

    .tab {
      padding: 12px 20px;
      cursor: pointer;
      color: #ccc;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      color: #00c853;
      border-color: #00c853;
    }

    .videos {
      padding: 10px;
    }

    .videos iframe {
      width: 100%;
      height: 200px;
      margin-bottom: 16px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Workout Music</h1>

  <div class="tabs">
    <div class="tab active" onclick="showTab('english')">English</div>
    <div class="tab" onclick="showTab('hindi')">Hindi</div>
    <div class="tab" onclick="showTab('malayalam')">Malayalam</div>
  </div>

  <div class="videos" id="english">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ncu0A9dtieU?si=dqb2e7yIsXQYhxNy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JYNa_9pYLGw?si=x9D6kpMlYCz-kGAW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LxQiqw6Y-vo?si=r-XCR2w2Z2Z_M_Qd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>

  <div class="videos" id="hindi" style="display: none;">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8afBXZawfQw?si=2gkOERbYFhoEPw3w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>

  <div class="videos" id="malayalam" style="display: none;">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CpdS_FkJSQc?si=NuI0Kl2YgudbxPqT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZZpUC8LwrHE?si=KPNfN8nuxWtJzrNW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>

   <!-- Bottom Navigation -->
   <div class="bottom-nav">
        <a href="index.html" class="nav-item">
        <span class="material-icons">fitness_center</span>
        <span class="nav-label">Workout</span>
        </a>
        <a href="music.html" class="nav-item active">
        <span class="material-icons">library_music</span>
        <span class="nav-label">Music</span>
        </a>
        <a href="alarm.html" class="nav-item">
        <span class="material-icons">alarm</span>
        <span class="nav-label">Alarm</span>
        </a>
    </div>

  <script>
    function showTab(lang) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.videos').forEach(div => div.style.display = 'none');
      document.querySelector(`.tab[onclick*="${lang}"]`).classList.add('active');
      document.getElementById(lang).style.display = 'block';
    }
  </script>

</body>
</html>
