<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta Reels</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    .reels-container {
      height: 100vh;
      width: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .reel {
      scroll-snap-align: start;
      height: 100vh;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .reel iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="reels-container">
    <div class="reel">
      <iframe 
        src="https://www.youtube.com/embed/DVcVTPjz0Rk?rel=0&modestbranding=1&autoplay=1&controls=0&playsinline=1&mute=1&loop=1" 
        allow="autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen 
        title="Reel 1">
      </iframe>
    </div>
    <div class="reel">
      <iframe 
        src="https://www.youtube.com/embed/WQonT339Ev0?rel=0&modestbranding=1&autoplay=1&controls=0&playsinline=1&mute=1&loop=1" 
        allow="autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen 
        title="Reel 2">
      </iframe>
    </div>
  </div>

</body>
</html>
