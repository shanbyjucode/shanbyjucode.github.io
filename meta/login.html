<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta Fitness Access</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      margin: 0;
    }
    .box {
      text-align: center;
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    input {
      padding: 10px;
      margin-top: 15px;
      width: 200px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Welcome to Meta Fitness Member</h2>
    <p>Please enter the key or password</p>
    <input type="number" id="passkey" placeholder="Enter key" />
    <br/>
    <button onclick="checkKey()">Enter</button>
    <p id="error" style="color:red; display:none;">Wrong key. Try again.</p>
  </div>

  <script>
    const correctKey = "2020";

    function checkKey() {
      const input = document.getElementById("passkey").value;
      if (input === correctKey) {
        localStorage.setItem("meta_access", "granted");
        window.location.href = "index.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    // If already logged in, skip this page
    if (localStorage.getItem("meta_access") === "granted") {
      window.location.href = "index.html";
    }
  </script>
  
</body>
</html>
