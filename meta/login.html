<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta Fitness Access</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      margin: 0;
    }
    .box {
      text-align: center;
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    input {
      padding: 10px;
      margin-top: 15px;
      width: 100%;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2 style="font-size: 18px;">Welcome to Meta Fitness Member</h2>
    <p style="margin-bottom: 0;">Please enter the key or password</p>
    <input type="number" id="passkey" placeholder="Enter key" />
    <br/>
    <button onclick="checkKey()">Enter</button>
    <div>
      <div style="display: flex; align-items: center; margin: 20px 0; color: #888;">
        <hr style="flex: 1; border: none; border-top: 1px solid #555;" />
        <span style="margin: 0 10px;">OR</span>
        <hr style="flex: 1; border: none; border-top: 1px solid #555;" />
      </div>
      <p style="margin-top: 20px; margin-bottom: 5px; font-size: 14px; color: #ccc;">
        If you don't have a key, please ask
      </p>
      <button onclick="askKey()" style="background-color: #4d4d4d;">Ask Pass Key</button>
    </div>
    <p id="error" style="color:red; display:none;">Wrong key. Try again.</p>
  </div>

  <script>
    const correctKey = "2020";

    function checkKey() {
      const input = document.getElementById("passkey").value;
      if (input === correctKey) {
        localStorage.setItem("meta_access", "granted");
        window.location.href = "index.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    function askKey() {
      const phone = "9656893252";
      const message = encodeURIComponent("Hi, I would like to get the pass key for Meta Fitness.");
      window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
    }

    // If already logged in, skip this page
    if (localStorage.getItem("meta_access") === "granted") {
      window.location.href = "index.html";
    }
  </script>
  
</body>
</html>
