<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1B1B1B" />
  <link rel="stylesheet" href="styles.css" />
  <title>Abs Workouts</title>
  <style>
    .workout-list li[draggable="true"] {
    cursor: grab;
    user-select: none;
    }
.workout-list li:active {
opacity: 0.6;
}
    .workout-list li {
      padding: 12px;
      background-color: #333;
      color: white;
      margin: 8px 0;
      border-radius: 6px;
      cursor: grab;
      user-select: none;
    }
    .workout-list li.dragging {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <header class="details-header">
    <div class="back-btn" onclick="window.history.back();">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24px" viewBox="0 0 512 512"><polyline points="244 400 100 256 244 112" style="fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/><line x1="120" y1="256" x2="412" y2="256" style="fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/></svg>
    </div>
    <h1>Abs Workouts</h1>
  </header>

  <div class="details-content">
    <ul class="workout-list" id="workoutList"></ul>
  </div>

  <script>
    const defaultWorkouts = [
      { name: "Seated Cable Crunch", link: "abs-seated-cable-crunch.html" },
      { name: "Abs Roller", link: "abs-abs-roller.html" },
      { name: "Kneeling Cable Crunch", link: "abs-cable-crunch.html" },
      { name: "Abdominal Crunch Bord", link: "abs-abdominal-crunch-bord.html" }
    ];

    const list = document.getElementById("workoutList");
    let dragSrcEl = null;

    function loadWorkouts() {
      const stored = localStorage.getItem("absWorkoutOrder");
      return stored ? JSON.parse(stored) : defaultWorkouts;
    }

    function saveWorkouts() {
      const data = Array.from(list.children).map(li => ({
        name: li.innerText,
        link: li.getAttribute("data-link")
      }));
      localStorage.setItem("absWorkoutOrder", JSON.stringify(data));
    }

    function handleDragStart(e) {
      dragSrcEl = this;
      this.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
    }

    function handleDragOver(e) {
      e.preventDefault();
      return false;
    }

    function handleDrop(e) {
      e.preventDefault();
      if (dragSrcEl !== this) {
        const srcIndex = Array.from(list.children).indexOf(dragSrcEl);
        const targetIndex = Array.from(list.children).indexOf(this);

        if (srcIndex < targetIndex) {
          list.insertBefore(dragSrcEl, this.nextSibling);
        } else {
          list.insertBefore(dragSrcEl, this);
        }
        saveWorkouts();
      }
      return false;
    }

    function handleDragEnd() {
      this.classList.remove('dragging');
    }

    function renderWorkouts() {
      list.innerHTML = "";
      const workouts = loadWorkouts();
      workouts.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.name;
        li.setAttribute("data-link", item.link);
        li.setAttribute("draggable", true);
        li.addEventListener("click", () => window.location.href = item.link);
        li.addEventListener("dragstart", handleDragStart);
        li.addEventListener("dragover", handleDragOver);
        li.addEventListener("drop", handleDrop);
        li.addEventListener("dragend", handleDragEnd);
        list.appendChild(li);
      });
    }

    renderWorkouts();

    if (localStorage.getItem("meta_access") !== "granted") {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
