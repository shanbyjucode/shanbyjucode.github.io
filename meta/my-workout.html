    }

      margin-bottom: 20px;
    }

    .accordion {
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .accordion-header {
      background: #1c1c1c;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .accordion-header h3 {
      margin: 0;
      font-size: 18px;
      font-weight: normal;
    }

    .accordion-header .icons {
      display: flex;
      align-items: center;
    }

    .accordion-header .material-icons {
      margin-left: 12px;
      cursor: pointer;
      font-size: 24px;
      transition: color 0.3s;
    }

    .accordion-header .material-icons.favorite {
      color: #00c853;
    }

    .accordion-content {
      background: #1e1e1e;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.4s ease;
    }

    .accordion-content.open {
      padding: 16px;
    }

    .day-card {
      border: 1px solid #333;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 15px;
      background: #181818;
    }

    .day-card h4 {

      color: #00c853;
    }

    .muscle-group {
      margin-bottom: 10px;
    }

    .muscle-group h5 {
      margin: 0 0 5px;
      font-weight: 500;
    }

    .exercise-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .exercise-list li {
      margin: 14px 0;
    }

    .exercise-list a {
      color: #00bfa5;
      text-decoration: none;
    }

    .exercise-list a:hover {
      text-decoration: underline;
    }

    .arrow {
      transition: transform 0.3s;
    }

    .accordion-header.active .arrow {
      transform: rotate(90deg);
    }
  </style>

    const accordionContainer = document.getElementById("accordionContainer");
    const FAV_KEY = "favWorkoutPlan";

    function renderAccordion() {
      accordionContainer.innerHTML = "";
      const fav = localStorage.getItem(FAV_KEY);
      const sorted = [...workoutPlans];
      if (fav) {
        const i = sorted.findIndex(p => p.name === fav);
        if (i > -1) {
          const favPlan = sorted.splice(i, 1)[0];
          sorted.unshift(favPlan);
        }
      }
      sorted.forEach(plan => {
        const acc = document.createElement("div");
        acc.className = "accordion";
        const header = document.createElement("div");
        header.className = "accordion-header";
        const title = document.createElement("h3");
        title.textContent = plan.name;
        const icons = document.createElement("div");
        icons.className = "icons";
        const star = document.createElement("span");
        star.className = "material-icons";
        if (fav === plan.name) star.classList.add("favorite");
        star.textContent = "star";
        star.onclick = (e) => {
          e.stopPropagation();
          if (fav === plan.name) localStorage.removeItem(FAV_KEY);
          else localStorage.setItem(FAV_KEY, plan.name);
          renderAccordion();
        };
        const arrow = document.createElement("span");
        arrow.className = "material-icons arrow";
        arrow.textContent = "chevron_right";
        icons.appendChild(star);
        icons.appendChild(arrow);
        header.appendChild(title);
        header.appendChild(icons);

        const content = document.createElement("div");
        content.className = "accordion-content";

        plan.days.forEach(day => {
          const card = document.createElement("div");
          card.className = "day-card";
          const dayTitle = document.createElement("h4");
          dayTitle.textContent = day.day;
          card.appendChild(dayTitle);
          day.workouts.forEach(w => {
            const muscleTitle = document.createElement("h5");
            muscleTitle.textContent = w.muscle;
            card.appendChild(muscleTitle);
            const list = document.createElement("ul");
            list.className = "exercise-list";
            w.exercises.forEach(ex => {
              const li = document.createElement("li");
              const a = document.createElement("a");
              a.href = ex.link;
              a.textContent = ex.text;
              li.appendChild(a);
              list.appendChild(li);
            });
            card.appendChild(list);
          });
          content.appendChild(card);
        });

        header.onclick = () => {
          const open = content.classList.contains("open");
          document.querySelectorAll(".accordion-content").forEach(c => {
            c.style.maxHeight = null;
            c.classList.remove("open");
            c.previousSibling.classList.remove("active");
          });
          if (!open) {
            content.classList.add("open");
            header.classList.add("active");
            content.style.maxHeight = content.scrollHeight + "px";
          }
        };

        acc.appendChild(header);
        acc.appendChild(content);
        accordionContainer.appendChild(acc);
      });
    }

    renderAccordion();
