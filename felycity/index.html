<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Felycity Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen p-4 text-gray-800">
  <div class="max-w-md mx-auto">
    <h1 class="text-xl font-bold text-center mb-4">ðŸ‘µ Felycity Health Dashboard</h1>
    
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-white shadow-md rounded-2xl p-4 text-center">
        <div class="text-sm text-gray-500">BP</div>
        <div id="bp" class="text-2xl font-bold text-blue-600">--</div>
      </div>

      <div class="bg-white shadow-md rounded-2xl p-4 text-center">
        <div class="text-sm text-gray-500">Oxygen</div>
        <div id="oxygen" class="text-2xl font-bold text-green-600">--</div>
      </div>

      <div class="bg-white shadow-md rounded-2xl p-4 text-center">
        <div class="text-sm text-gray-500">Heart Rate</div>
        <div id="heartRate" class="text-2xl font-bold text-red-600">--</div>
      </div>

      <div class="bg-white shadow-md rounded-2xl p-4 text-center">
        <div class="text-sm text-gray-500">Last Updated</div>
        <div id="lastUpdated" class="text-md text-gray-700">--</div>
      </div>
    </div>

    <div class="bg-white mt-6 p-4 rounded-2xl shadow-md flex items-center space-x-4">
      <img id="profilePic" src="" alt="Profile" class="w-16 h-16 rounded-full border" />
      <div>
        <div id="name" class="font-semibold text-lg">--</div>
        <div class="text-sm text-gray-500" id="emailDisplay">--</div>
      </div>
    </div>
  </div>

  <script>
    const email = localStorage.getItem("email") || prompt("Enter your email to continue:");
    localStorage.setItem("email", email);
    document.getElementById("emailDisplay").textContent = email;

    fetch(`https://script.google.com/macros/s/AKfycbxQWKwpIHYOQ4uhPTshFlm5rjvAcyi9rggk79_Ythe2ARiteS1BVM0kg62aQ3jeLxXp-g/exec?email=${email}`)
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert("User not found!");
          return;
        }
        document.getElementById("bp").textContent = data.bp;
        document.getElementById("oxygen").textContent = data.oxygen;
        document.getElementById("heartRate").textContent = data.heartRate;
        document.getElementById("lastUpdated").textContent = data.lastUpdated;
        document.getElementById("name").textContent = data.name;
        document.getElementById("profilePic").src = data.profilePic;
      });
  </script>
</body>
</html>
