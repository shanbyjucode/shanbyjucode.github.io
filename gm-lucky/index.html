<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Spin Wheel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="heading">
    Join our Lucky Draw & stand a chance to win a FREE Subscription!
  </div>

  <!-- gif elements -->
  <div id="success-left" class="success">
    <img src="./celebrate1.gif" alt="">
  </div>
  <div id="success-right" class="success">
    <img src="./celebrate1.gif" alt="">
  </div>

  <div class="wheel-container">
    <!-- Goodmeetings pointer -->
    <div class="pointer">
      <img src="./logo.svg" alt="Pointer" />
    </div>

    <div id="wheel" class="wheel">
      <div class="label" style="transform: rotate(25.72deg) translate(0, -80px);">6 months</div>
      <div class="label" style="transform: rotate(77.15deg) translate(0, -80px);">5 months</div>
      <div class="label" style="transform: rotate(128.58deg) translate(0, -80px);">4 months</div>
      <div class="label" style="transform: rotate(180deg) translate(0, -80px);">3 months</div>
      <div class="label" style="transform: rotate(231.43deg) translate(0, -80px);">0 month</div>
      <div class="label" style="transform: rotate(282.86deg) translate(0, -80px);">1 month</div>
      <div class="label" style="transform: rotate(334.29deg) translate(0, -80px);">2 months</div>
    </div>
  </div>

  <button id="spin" class="spin-button">Spin</button>
  <button id="refresh" class="refresh-button">Refresh</button>
  <audio id="spinAudio" src="./spin.mp3"></audio>
  <script src="./script.js" defer></script>

</body>

</html>
