<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meeting Insights</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

<div class="container">

  <!-- First Sidebar (80px) -->
  <div class="sidebar-icons">
    <div class="logo">
      <div class="icon">
        <img src="./logo.svg" alt="Logo">
      </div>
    </div>
    <div class="other-icons">
      <div class="icon" data-tooltip="Search">
        <img src="./search.svg" alt="Search">
      </div>
      <div class="icon" data-tooltip="Library">
        <img src="./library.svg" alt="Library">
      </div>
      <div class="icon" data-tooltip="Digital Worker">
        <img src="./digital.svg" alt="Digital Worker">
      </div>
    </div>
    <div class="bottom-icon">
      <div class="icon">
        <img src="./settings.svg" alt="Settings">
      </div>
      <img src="./profile.png" alt="Profile" class="profile-pic">
    </div>
  </div>

  <!-- Second Sidebar (280px) -->
  <div class="sidebar-info">
    <div class="worker">
      <span>Current Digital Worker</span>
      <div class="worker-select">
        <span class="worker-name">Alok Reporter</span>
        <span class="arrow">&#9662;</span>
      </div>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Search conversations...">
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-panel">
    <div class="main-content">
      <div class="top-bar">
        <div class="credits">
          <img src="./credit-icon.svg" alt="">
          <div style="font-size: 12px;">
            <span id="credit-balance">15000</span> credits
          </div>
        </div>
        <div class="menu-icon">☰</div>
      </div>

      <div class="greeting">
        <h1>Hey Alok,</h1>
        <h2>What meeting insight can I provide for you?</h2>
      </div>

      <div class="suggestions">
        <button>What were the team mostly concentrating on last quarter</button>
        <button>What were my main action items from last month’s meetings</button>
        <button>Which clients were discussed most frequently in the past 30 days</button>
        <button>Summarize all sales-related conversations from this week</button>
        <button>Show me decisions made in team syncs this quarter</button>
        <button>Download a report of product feedback mentioned last month</button>
      </div>
      <div class="chat-result-container">
        <!-- Chat Result -->
        <div class="chat-result">
          <div class="loader">
            <img src="./gm-animated-loading.gif" alt="">
          </div>
        </div>
        <div class="result-actions" id="resultActions">
          <img src="icon1.svg" alt="Voice">
          <img src="icon2.svg" alt="Copy" class="copy-icon" />
          <img src="icon3.svg" alt="Download" class="download-icon" />
          <img src="icon4.svg" alt="Upload" class="upload-icon" id="uploadIcon">
        </div>
        <!-- Modal Overlay -->
        <div id="appModal" class="modal">
          <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <input type="text" id="appSearch" placeholder="Search apps..." class="search-input">
            <div class="app-grid" id="appGrid">
              <!-- App items will be injected here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Box -->
    <div class="chat-container">
      <div class="chat-input-area">
        <textarea class="chat-input" placeholder="Ask about your meetings..."></textarea>
        <div class="chat-buttons">
          <button class="voice-btn">
            <img src="voice-icon.svg" alt="Voice">
          </button>
          <button class="send-btn">
            <img src="btn.svg" alt="Send">
          </button>
        </div>
      </div>
    </div>

  </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
