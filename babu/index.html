<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chicken Rate Calculator</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121212" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      margin: 0;
      padding: 20px;
      color: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 18px;
      font-size: 22px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #2c2c2c;
      color: #fff;
      display: block;
      margin: 0 auto;
      text-align: center;
    }

    .total {
      margin-top: 10px;
      font-size: 50px;
      font-weight: bold;
      color: #4CAF50;
      text-align: center;
    }

    .logo {
      text-align: center;
      padding-bottom: 20px;
    }

    .logo img {
      width: 85px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./logo.png" alt="Logo">
    </div>

    <div class="form-group">
      <label for="rateInput">‡¥ö‡¥ø‡¥ï‡µç‡¥ï‡µª ‡¥±‡µá‡¥±‡µç‡¥±‡µç (‚Çπ / KG)</label>
      <input type="number" id="rateInput" />
    </div>

    <div class="form-group">
      <label for="kgInput">‡¥µ‡µÜ‡¥Ø‡¥ø‡¥±‡µç‡¥±‡µç (KG)</label>
      <input type="number" id="kgInput" value="1" />
    </div>

    <span style="display: block; font-size: 15px; text-align: center; padding-top: 20px;">‡¥Ü‡¥ï‡µÜ</span>
    <div class="total" id="totalPrice">‚Çπ0.00</div>
  </div>

  <script>
    const rateInput = document.getElementById('rateInput');
    const kgInput = document.getElementById('kgInput');
    const totalPrice = document.getElementById('totalPrice');

    const WHOLE_RATE_KEY = "wholeRate";
    const defaultRate = parseFloat(localStorage.getItem(WHOLE_RATE_KEY)) || 133;

    // === MALAYALAM TTS SETUP ===
    let malayalamVoice = null;

    function setMalayalamVoice() {
      const voices = speechSynthesis.getVoices();
      malayalamVoice = voices.find(
        v => v.lang === 'ml-IN' || v.name.toLowerCase().includes('malayalam')
      );
      console.log("üîà Malayalam voice:", malayalamVoice?.name || "Not found");
    }

    if (speechSynthesis.getVoices().length > 0) {
      setMalayalamVoice();
    } else {
      speechSynthesis.onvoiceschanged = setMalayalamVoice;
    }

    function calculateTotal() {
      const rate = parseFloat(rateInput.value) || 0;
      const kg = parseFloat(kgInput.value) || 0;
      const total = rate * kg;
      totalPrice.textContent = "‚Çπ" + total.toFixed(2);
      return total;
    }

    function speakTotal() {
      const total = calculateTotal();
      if (total === 0 || isNaN(total)) return;

      let rupees = Math.floor(total);
      let paisa = Math.round((total - rupees) * 100);
      let textToSpeak = '';

      if (rupees > 0) textToSpeak += `${rupees} ‡¥∞‡µÇ‡¥™ `;
      if (paisa > 0) textToSpeak += `${paisa} ‡¥™‡µà‡¥∏`;

      if (textToSpeak.trim() === '') return;

      const msg = new SpeechSynthesisUtterance(textToSpeak.trim());
      msg.rate = 0.9;
      if (malayalamVoice) msg.voice = malayalamVoice;
      else msg.lang = 'ml-IN';
      speechSynthesis.speak(msg);
    }

    // Rate input listener
    rateInput.addEventListener('input', () => {
      const rate = parseFloat(rateInput.value) || 0;
      localStorage.setItem(WHOLE_RATE_KEY, rate);
      calculateTotal();
    });

    // KG input + speak
    let speakTimer;
    kgInput.addEventListener('input', () => {
      calculateTotal();
      clearTimeout(speakTimer);
      speakTimer = setTimeout(() => speakTotal(), 1000);
    });

    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('‚úÖ Service Worker registered'))
        .catch(err => console.error('‚ùå SW error:', err));
    }

    // Init
    rateInput.value = defaultRate;
    calculateTotal();
  </script>
</body>
</html>
