<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chicken Rate Calculator</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121212" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      margin: 0;
      padding: 20px;
      color: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 18px;
      font-size: 22px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #2c2c2c;
      color: #fff;
      display: block;
      margin: 0 auto;
      text-align: center;
    }

    .total {
      margin-top: 10px;
      font-size: 50px;
      font-weight: bold;
      color: #4CAF50;
      text-align: center;
    }

    .logo {
      text-align: center;
      padding-bottom: 20px;
    }

    .logo img {
      width: 85px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./logo.png" alt="Logo">
    </div>

    <h3 id="dateTime" style="text-align:center; margin-bottom: 20px; color: #ccc;"></h3>

    <div class="form-group">
      <label for="rateInput">Rate (‚Çπ per KG)</label>
      <input type="number" id="rateInput" />
    </div>

    <div class="form-group">
      <label for="kgInput">Weight (KG)</label>
      <input type="number" id="kgInput" value="1" />
    </div>

    <span style="display: block; font-size: 15px; text-align: center; padding-top: 20px;">Total</span>
    <div class="total" id="totalPrice">‚Çπ0.00</div>
  </div>

  <script>
    const rateInput = document.getElementById('rateInput');
    const kgInput = document.getElementById('kgInput');
    const totalPrice = document.getElementById('totalPrice');

    const WHOLE_RATE_KEY = "wholeRate";
    const defaultRate = parseFloat(localStorage.getItem(WHOLE_RATE_KEY)) || 133;

    let malayalamVoice = null;

    function setMalayalamVoice() {
      const voices = speechSynthesis.getVoices();
      malayalamVoice = voices.find(
        v => v.lang === 'ml-IN' || v.name.toLowerCase().includes('malayalam')
      );
      console.log("üîà Malayalam voice:", malayalamVoice?.name || "Not found");
    }

    if (speechSynthesis.getVoices().length > 0) {
      setMalayalamVoice();
    } else {
      speechSynthesis.onvoiceschanged = setMalayalamVoice;
    }

    let currentAmount = 0;

    function calculateTotal() {
      const rate = parseFloat(rateInput.value) || 0;
      const kg = parseFloat(kgInput.value) || 0;
      const total = rate * kg;
      currentAmount = total;
      totalPrice.textContent = "‚Çπ" + total.toFixed(2);
    }

    function speakUsingGoogleTTS(text) {
      const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=ml&client=tw-ob`;
      const audio = new Audio(url);
      audio.play();
    }

    function speakTotal() {
      const amount = currentAmount;

      if (amount === 0 || isNaN(amount)) return;

      let rupees = Math.floor(amount);
      if (rupees === 0) return;

      const textToSpeak = `${rupees} ‡¥∞‡µÇ‡¥™`;
      const msg = new SpeechSynthesisUtterance(textToSpeak);
      msg.rate = 0.9;

      let fallbackTriggered = false;

      if (malayalamVoice) {
        msg.voice = malayalamVoice;

        msg.onerror = () => {
          fallbackTriggered = true;
          console.warn("üîá TTS error, using Google fallback");
          speakUsingGoogleTTS(textToSpeak);
        };

        msg.onend = () => {
          if (!fallbackTriggered && msg.text.trim() === '') {
            console.warn("üîá Empty speech, using Google fallback");
            speakUsingGoogleTTS(textToSpeak);
          }
        };

        try {
          speechSynthesis.speak(msg);
        } catch (e) {
          console.warn("üîá Exception in TTS, using Google fallback");
          speakUsingGoogleTTS(textToSpeak);
        }
      } else {
        // No Malayalam voice found
        speakUsingGoogleTTS(textToSpeak);
      }
    }

    function scrollToTotal() {
      setTimeout(() => {
        totalPrice.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 300); // allow time for keyboard
    }

    // time
      function formatDateTime() {
      const now = new Date();

      const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      const months = ["January", "February", "March", "April", "May", "June",
                      "July", "August", "September", "October", "November", "December"];

      const dayName = days[now.getDay()];
      const day = now.getDate();
      const month = months[now.getMonth()];

      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12;
      hours = hours ? hours : 12;

      const timeString = `${hours}.${minutes} ${ampm}`;
      return `${dayName} ${day} ${month}, ${timeString}`;
    }

    function updateTimeHeader() {
      document.getElementById('dateTime').textContent = formatDateTime();
    }

    // Set initial time
    updateTimeHeader();

    // Update every 30 seconds
    setInterval(updateTimeHeader, 30000);

    // Event Listeners
    rateInput.addEventListener('focus', scrollToTotal);
    kgInput.addEventListener('focus', scrollToTotal);

    rateInput.addEventListener('input', () => {
      const rate = parseFloat(rateInput.value) || 0;
      localStorage.setItem(WHOLE_RATE_KEY, rate);
      calculateTotal();
    });

    let speakTimer;
    kgInput.addEventListener('input', () => {
      calculateTotal();
      clearTimeout(speakTimer);
      speakTimer = setTimeout(() => {
        speakTotal();
      }, 1000);
    });

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('‚úÖ Service Worker registered'))
        .catch(err => console.error('‚ùå SW error:', err));
    }

    // Init
    rateInput.value = defaultRate;
    calculateTotal();
  </script>
</body>
</html>
