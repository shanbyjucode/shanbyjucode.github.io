<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chicken Rate Calculator</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121212" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      margin: 0;
      padding: 20px;
      color: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      padding: 20px;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
      gap: 10px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      background: #2a2a2a;
      transition: 0.3s;
      color: #ccc;
    }

    .tab img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    .tab.active {
      border-color: #4CAF50;
      background: #333;
      color: #4CAF50;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 18px;
      font-size: 22px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #2c2c2c;
      color: #fff;
      display: block;
      margin: 0 auto;
      text-align: center;
    }

    .total {
      margin-top: 10px;
      font-size: 50px;
      font-weight: bold;
      color: #4CAF50;
      text-align: center;
    }

    .logo {
      text-align: center;
      padding-bottom: 20px;
    }

    .logo img {
      width: 85px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./logo.png" alt="Logo">
    </div>

    <div class="tabs">
      <div class="tab active" id="meatTab">
        <div><img src="./meet.png" alt="Meat"></div>
        Meat
      </div>
      <div class="tab" id="wholeTab">
        <div><img src="./whole.png" alt="Whole Chicken"></div>
        Chicken
      </div>
    </div>

    <div class="form-group">
      <label for="rateInput">Rate (‚Çπ per KG)</label>
      <input type="number" id="rateInput" />
    </div>

    <div class="form-group">
      <label for="kgInput">Weight (KG)</label>
      <input type="number" id="kgInput" value="1" />
    </div>

    <span style="display: block; font-size: 15px; text-align: center; padding-top: 20px;">Total</span>
    <div class="total" id="totalPrice">‚Çπ0.00</div>
  </div>

  <script>
    const meatTab = document.getElementById('meatTab');
    const wholeTab = document.getElementById('wholeTab');
    const rateInput = document.getElementById('rateInput');
    const kgInput = document.getElementById('kgInput');
    const totalPrice = document.getElementById('totalPrice');

    const MEAT_RATE_KEY = "meatRate";
    const WHOLE_RATE_KEY = "wholeRate";

    let activeType = "meat";

    const defaultRates = {
      meat: parseFloat(localStorage.getItem(MEAT_RATE_KEY)) || 210,
      whole: parseFloat(localStorage.getItem(WHOLE_RATE_KEY)) || 133,
    };

    function updateRateField() {
      rateInput.value = activeType === "meat" ? defaultRates.meat : defaultRates.whole;
      calculateTotal();
    }

    function calculateTotal() {
      const rate = parseFloat(rateInput.value) || 0;
      const kg = parseFloat(kgInput.value) || 0;
      const total = rate * kg;
      totalPrice.textContent = "‚Çπ" + total.toFixed(2);
    }

    // === MALAYALAM TTS SETUP ===
    let malayalamVoice = null;

    function setMalayalamVoice() {
      const voices = speechSynthesis.getVoices();
      malayalamVoice = voices.find(
        v => v.lang === 'ml-IN' || v.name.toLowerCase().includes('malayalam')
      );
      console.log("üîà Malayalam voice:", malayalamVoice?.name || "Not found");
    }

    if (speechSynthesis.getVoices().length > 0) {
      setMalayalamVoice();
    } else {
      speechSynthesis.onvoiceschanged = setMalayalamVoice;
    }

    function speakTotal() {
      const total = totalPrice.textContent.replace('‚Çπ', '');
      const msg = new SpeechSynthesisUtterance(`${total}`);
      msg.rate = 0.9;

      if (malayalamVoice) {
        msg.voice = malayalamVoice;
      } else {
        msg.lang = 'ml-IN';
      }

      speechSynthesis.speak(msg);
    }

    // Tab switching
    meatTab.addEventListener('click', () => {
      activeType = "meat";
      meatTab.classList.add('active');
      wholeTab.classList.remove('active');
      updateRateField();
    });

    wholeTab.addEventListener('click', () => {
      activeType = "whole";
      wholeTab.classList.add('active');
      meatTab.classList.remove('active');
      updateRateField();
    });

    // Rate change and save to localStorage
    rateInput.addEventListener('input', () => {
      const rate = parseFloat(rateInput.value) || 0;
      if (activeType === "meat") {
        localStorage.setItem(MEAT_RATE_KEY, rate);
        defaultRates.meat = rate;
      } else {
        localStorage.setItem(WHOLE_RATE_KEY, rate);
        defaultRates.whole = rate;
      }
      calculateTotal();
    });

    // KG input and auto-speak
    let speakTimer;
    kgInput.addEventListener('input', () => {
      calculateTotal();

      // Smooth scroll into view on mobile
      totalPrice.scrollIntoView({ behavior: 'smooth', block: 'center' });

      clearTimeout(speakTimer);
      speakTimer = setTimeout(() => {
        speakTotal();
      }, 2000);
    });

    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('‚úÖ Service Worker registered'))
        .catch(err => console.error('‚ùå SW error:', err));
    }

    // Init
    updateRateField();
    calculateTotal();
  </script>
</body>
</html>
