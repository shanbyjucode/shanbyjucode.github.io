<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Cricket Turf - Kalasagar Coin Toss</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
  <div class="coins">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="coin-main">
      <div class="coin" id="coin">
        <div class="coin__face coin__face--front">
          <div class="coin__inner">HEADS</div>
        </div>
        <div class="coin__face coin__face--back">
          <div class="coin__inner">TAILS</div>
        </div>
      </div>
    </div>
  </div>

  <audio id="tossSound" src="toss-sound.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
